{% extends 'base.html' %}
{% load static %}
{% load widget_tweaks %}

{% block css %}
    <style>
        span.required:after {
            content: " *";
            color: red;
        }
    </style>
{% endblock css %}

{% block content %}

<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <input name="myfile" class="form-control" type="file"/>
    <button type="submit" class="btn btn-success">Importar</button>
    <span class="pull-right">
        <a href="{% url 'produto:produto_list' %}" class="btn btn-primary">Voltar</a>
    </span>
</form>

{% endblock %}
